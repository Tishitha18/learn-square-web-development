<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style_004.css">
     <script>
        function openFile() {
        <link rel="text/html" href="jsdemocreate_007.html">
        }
    </script> 
</head>

    <body>
        <div class="main">
            <h1>Tishitha login page</h1>
            <h3>Enter your login credentials</h3>

            <form action="">
                <label for="first">
                    Username:
                </label>
                <input type="text" id="first" name="first" 
                    placeholder="Enter your Username" required>

                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" 
                    placeholder="Enter your Password" required>

                <div class="wrap">
                    <button type = "submit" onclick="location.href='js_07.html'"> 
                        Submit
                </button>
                </div>
            </form>
            
            <p>Not registered?
                <a href="#" style="text-decoration: none;" onclick="location.href='jsdemocreate_007.html'">
                   
                    Create an account

                </a>
            </p>
        </div>
    </body>

</html>
